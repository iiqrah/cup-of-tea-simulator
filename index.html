<!doctype html>

<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Cup Of Tea Simulator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
   <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1 class="display-3">Cup Of Tea Simulator</h1>

    <div id="stepOne">


      <p class="h3" >1. Select your tea type preference and sugar amount: </p>

      <button type="button" class="btn btn-light herbalTea">Herbal Tea</button>

      <button type="button" class="btn btn-light blackTea">Black Tea</button>

     <input type="text" class="form-control  customTeaType" placeholder="or type a custom tea type preference here"> 


      <br>

      <label for="sugarAmount" class="h4" >How much teaspoons of sugar do you want in your tea?</label>
      <input type="text" id="sugarAmount" name="sugarAmount" placeholder="0">


    </div>
    

    <div id="stepTwo"> 


      <p class="h3" >2. Select the size of your tea cup:</p>

      <label for="cupSize" class="h4" >Which tea cup size would you like?</label>
        <select id="cupSize" name="cupSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">Extra Large</option>
      </select>


    </div>


    <div id="makeTea"> 
        <button type="button" class="btn btn-lg">Make Tea</button>
    </div>



    <div class="h3" id="resultMessage"> 
        <span>Tea making message...</span>
    </div>

  </div>

  <script src="scripts.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  
</body>
</html>
