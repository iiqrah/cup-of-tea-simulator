<!doctype html>

<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Cup Of Tea Simulator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
   <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="row"> 


      <div class="col-3">

        <img src="https://media.giphy.com/media/eNwO33cDf7H60uqErv/giphy.gif" alt="GIF of a cup of tea" width="150px" height="150px">

      </div>

      <div class="col-6">

        <h1 class="h1">Cup Of Tea Simulator</h1>

      </div>


      <div class="col-3">

        <img src="https://media.giphy.com/media/eNwO33cDf7H60uqErv/giphy.gif" alt="GIF of a cup of tea" width="150px" height="150px">

      </div>

    </div>




    <div id="stepOne">


      <p class="h3" >1. Select your tea type preference and sugar amount: </p>

      <button type="button" class="btn btn-light herbalTea" value="Herbal Tea" onclick="getTea('Herbal Tea')">Herbal Tea</button>

      <button type="button" class="btn btn-light blackTea" value="Black Tea" onclick="getTea('Black Tea')">Black Tea</button>

     <input type="text" id="teaSelection" class="form-control  customTeaType" placeholder="or type a custom tea type preference here"> 


      <br>

      <label for="sugarAmount" class="h4" >How much teaspoons of sugar do you want in your tea?</label>
      <input type="text" id="sugarAmount" name="sugarAmount" placeholder="0">


    </div>
    

    <div id="stepTwo"> 


      <p class="h3" >2. Select the size of your tea cup:</p>

      <label for="cupSize" class="h4" >Which tea cup size would you like?</label>
        <select id="cupSize" name="cupSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">Extra Large</option>
      </select>


    </div>


    <div id="makeTea"> 
        <button type="button" class="btn btn-lg" onclick="makeTea()">Make Tea</button>
    </div>

    <div id="pourTea"> 
      <button id="pourBtn" type="button" class="btn btn-lg " onclick="finishTea()" >Pour Tea</button>
    </div>



    <div class="h3"> 
        <span id="resultMessage">Tea making message...</span>
    </div>

  </div>

  <script src="script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  
</body>
</html>
